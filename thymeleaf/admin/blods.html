<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    设置移动端浏览的效果-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客管理</title>
    <!--    引入自定义的css-->
    <link rel="stylesheet" href="../../static/css/me.css">
    <!--    引入semantic-ui css样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>

<!--导航 semantic-ui 使用这个可以直接引用，类似bootstrap-->
<!--ui 代表是一个ui组件-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" style="opacity: 100 !important;">
    <div class="ui container sticky">
        <div class="ui inverted secondary stackable menu">
            <!--logo-->
            <h2 class="ui teal header item">管理后台</h2>
            <!--            编写小组件和图标-->
            <a href="#" class="active item_m item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="item_m item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="item_m item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right item_m m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1006" alt="用户头像" class="ui avatar image">
                        Tzeao
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui m-menu black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--二级导航-->
<div class="ui stackable attached pointing menu  m-shadow-small">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="ui m-item m-mobile-hide teal button">新增</a>
            <a href="#" class="ui m-item orange m-mobile-hide item active">列表</a>
            <a href="#" class="item m-item green m-mobile-hide">发布</a>
            <a href="#" class="ui m-two-menu black icon button m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <form action="#" method="post" class="ui stackable segment form">
            <div class="inline fields">
                <label class="seven wide field">
                    <input type="text" name="title" placeholder="标题">
                </label>
                <label class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="2">开发者手册</div>
                        </div>
                    </div>
                </label>
                <div class="three wide field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui teal basic button"><i class="search icon"></i>查询</button>
                </div>
            </div>
        </form>
        <table class="ui unstackable table celled  center aligned">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th style="width: 150px; margin-left: 5px!important;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>学习</td>
                <td>学习</td>
                <td>是</td>
                <td>2021------</td>
                <td>
                    <a href="#" class="ui green mini basic button">编辑</a>
                    <a href="#" class="ui red mini basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui center aligned pagination mini ca menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">3</a>
                        <a class="item">4</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>


<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-margin-tb-big">
    <div class="ui center aligned container">
        <!--    列布局 分成16份-->
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="ui link inverted list">
                    <div class="item">
                        <img src="../../static/image/wx.jpg" class="ui rounded image" style="width: 110px" alt="网络不佳">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div class="ui link inverted list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui link inverted list">
                    <a href="#" class="item">Email: 773238750@qq.com</a>
                    <a href="#" class="item">QQ: 773238750</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini">Mind</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    你在一个清朗夏夜，望着繁密群星，有一种可望不可及的失望。我们如此可怜吗？不，决不！我们要征服宇宙。</p>
            </div>

        </div>
        <!--    画一条线 写备案号-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright&nbsp;&copy;&nbsp;2005&nbsp;-&nbsp;2021
            Tzeao</p>
    </div>
</footer>

<!--引入jquery-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--引入semantic-ui js代码-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--自己写的-->
<script>

    $('.m-menu').click(function () {
        $('.item_m').toggleClass('m-mobile-hide');
    });
    // <!--    二菜单-->
    $('.m-two-menu').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    //    初始化下拉组件
    $('.ui.dropdown').dropdown();
</script>
</body>
</html>
