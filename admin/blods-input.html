<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    设置移动端浏览的效果-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <!--    引入自定义的css-->
    <link rel="stylesheet" href="../static/css/me.css">
    <!--    引入semantic-ui css样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>

<!--导航 semantic-ui 使用这个可以直接引用，类似bootstrap-->
<!--ui 代表是一个ui组件-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" style="opacity: 100 !important;">
    <div class="ui container sticky">
        <div class="ui inverted secondary stackable menu">
            <!--logo-->
            <h2 class="ui teal header item">管理后台</h2>
            <!--            编写小组件和图标-->
            <a href="#" class="active item_m item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="item_m item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="item_m item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="right item_m m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://unsplash.it/100/100?image=1006" alt="用户头像" class="ui avatar image">
                        Tzeao
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui m-menu black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--二级导航-->
<div class="ui stackable attached pointing menu  m-shadow-small">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="ui m-item m-mobile-hide teal button">新增</a>
            <a href="#" class="ui m-item orange m-mobile-hide item ">列表</a>
            <a href="#" class="item m-item green m-mobile-hide active">发布</a>
            <a href="#" class="ui m-two-menu black icon button m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </div>
</div>

<!--中间内容-->
<div class="m-container-small m-padded-tb-large">
    <div class="ui container">
        <form action="#" method="post" class="ui form" >
            <label class=" field">
                <div class="ui left labeled input">
                    <div class="ui dropdown selection compact teal basic label">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题" required>
                </div>
            </label>
            <div class="field">
                <textarea placeholder="博客内容" name="content"></textarea>
            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="default text">错误日志</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden">
                            <i class="dropdown icon"></i>
                            <div class="default text">Java</div>
                            <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                <div class="item" data-value="2">JavaScript</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">图片</label>
                    <input type="text" name="indexPicture" placeholder="首图地址" required>
                </div>
            </div>
            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="hidden" name="recommend" id="recommend" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="hidden" name="shareInfo" id="shareInfo" class="hidden">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="hidden" name="comment" id="comment" class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>
            <div class="ui right aligned container">
                <button type="button" class="ui teal button" onauxclick="window.history.go(-1)">返回</button>
                <button class="ui green button">保存</button>
                <button class="ui orange button">发布</button>
            </div>
        </form>
    </div>
</div>


<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive m-margin-tb-big">
    <div class="ui center aligned container">
        <!--    列布局 分成16份-->
        <div class="ui divided inverted stackable grid">
            <div class="three wide column">
                <div class="ui link inverted list">
                    <div class="item">
                        <img src="../static/image/wx.jpg" class="ui rounded image" style="width: 110px" alt="网络不佳">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div class="ui link inverted list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui link inverted list">
                    <a href="#" class="item">Email: 773238750@qq.com</a>
                    <a href="#" class="item">QQ: 773238750</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini">Mind</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    你在一个清朗夏夜，望着繁密群星，有一种可望不可及的失望。我们如此可怜吗？不，决不！我们要征服宇宙。</p>
            </div>

        </div>
        <!--    画一条线 写备案号-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">Copyright&nbsp;&copy;&nbsp;2005&nbsp;-&nbsp;2021
            Tzeao</p>
    </div>
</footer>

<!--引入jquery-->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--引入semantic-ui js代码-->
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--自己写的-->
<script>

    $('.m-menu').click(function () {
        $('.item_m').toggleClass('m-mobile-hide');
    });
    <!--    二菜单-->
    $('.m-two-menu').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    //    初始化下拉组件
    $('.ui.dropdown').dropdown();
</script>
</body>
</html>
